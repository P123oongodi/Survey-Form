
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header>
  <div id="title"><h1>Survey Form</h1>
    </header>
<form id="survey-form">
    <div id="description"></div><br>
<fieldset class="fieldset">

    <div class="sub-group">
      <label class="center" id="name-label" for="name">Name:</label>
    <input type="text" name="customer-name" class="right input-field" id="name" placeholder="Enter your name" required>
    </div>

    <div class="sub-group">
      <label class="center" id="email-label" for="email">Email:</label>
    <input type="email" name="Email-address" class="right input-field" placeholder="Enter your email" id="email" required>
    </div>

    <div class="sub-group">
      <label  class="center" id="number-label" for="number">Age:</label>
    <input type="number" name="Age" placeholder="Age" min="1" max="100" class="right input-field" id="number">
  </div><div class="sub-group">
    <label class="center" id="handphone-label" for="handphone">Handphone:</label>

  <input type="text" placeholder="Phone Number" class="right input-field" id="handphone">
</div>

  <div class="sub-group">
    <label class="center" for="dropdown">choose the country</label>

    <select class="right dropdown" id="dropdown" name="dropdown">
      <option selected disabled>Select an option</option>
      <option value="first">nepal</option>
      <option value="never">usa</option>
      <option value="india">india</option>
    </select>
  </div>
</fieldset>
<fieldset class="fieldset">
<div class="sub-group">
<label class="left">
skill required</label>
<ul style="list-style: none;" class="right">
<li class="checkbox"><label><input type="checkbox" name="game" value="c++" >c++</label></li>
   <li class="checkbox"><label><input type="checkbox" name="game" value="java">java</label></li>
   <li class="checkbox"><label><input type="checkbox" name="game" value="html,css" >html,css<label></li>
   <li class="checkbox"><label><input type="checkbox" name="game" value="react.js" >react.js</label></li>
   <li class="checkbox"><label><input type="checkbox" name="game" value="notejs" >notejs</label></li>
     </ul></div></fieldset>

  <fieldset class="fieldset">
<div class="sub-group">
<label class="center" id="center">How many years experiences</label>

 <ul style="list-style: none" class="right">
     <li class="radio"><label><input name="radio-buttons" value="1" type="radio" class="recommendation">1-3</label></li>
     <li class="radio"><label><input name="radio-buttons" value="2" type="radio" class="recommendation">3-6</label></li>
     <li class="radio"><label><input name="radio-buttons" value="3" type="radio" class="recommendation">more then 10 yers</label></li>
 </ul>
</div></fieldset>

   <fieldset class="fieldset">
 <h2>Any comments or suggestions?</h2>

  <div class="commentbox">
<textarea rows="4"  placeholder="Enter your comment here..."></textarea>
<br></br>
<button id="submit" type="submit">Submit</button>
     </div></fieldset>
</form>
</div>
</body>
</html>
